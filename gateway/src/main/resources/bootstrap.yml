server:
  port: 10101

spring:
  sleuth:
    sampler:
      percentage: 1
  profiles: default
  application:
    name: gatewayserver
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

---
eureka:
  instance:
    instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
